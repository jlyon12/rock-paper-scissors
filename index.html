<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script  defer src="main.js"></script>
    
</head>
<body>
    <div class="flex-container">
        <div class="game-header">
            <h1 id="game-title">Rock Paper Scissors</h1>
            <p class="game-text">Choose your weapon!</p>
            <p class="game-text">You will play five rounds against the computer.</p>
        </div>
        <div class="user-choices">
            <button class="btn" id="rock-btn" value="Rock">Rock</button>
            <button class="btn" id="paper-btn" value="Paper">Paper</button>
            <button class="btn" id="scissors-btn" value="Scissors">Scissors</button>
        </div>
        <div class="game-end-container">
            <div class="game-end-results hidden" id="game-end-text"></div>
        </div>
        <div id="round-result-container">
            <div class="round-result" id="round-number"></div>
            <div class="round-result" id="player-result"></div>
            <div class="round-result" id="computer-result"></div>
            <div class="round-result" id="round-result"></div>
        </div>
        <div class="running-total-container">
            <div class="running-total" id="player-total"></div>
            <div class="running-total" id="tie-total"></div>
            <div class="running-total" id="computer-total"></div>
        </div>
        <button class="btn hidden" id="game-restart-btn" onClick="window.location.reload();">Restart Game</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script  defer src="main.js"></script>
    
</head>
<body>
    <div class="flex-container">
        <h1>Rock Paper Scissors</h1>
        <p>Choose your weapon!</p>
        <div class="user-choices">
            <button class="user-input" id="rock-btn" value="Rock">Rock</button>
            <button class="user-input" id="paper-btn" value="Paper">Paper</button>
            <button class="user-input" id="scissors-btn" value="Scissors">Scissors</button>
        </div>
        <div class="round-result-container">
            <div class="round-result" id="round-number"></div>
            <div class="round-result" id="player-result"></div>
            <div class="round-result" id="computer-result"></div>
            <div class="round-result" id="round-result"></div>
        </div>
        <div class="running-total-container">
            <div class="running-total" id="player-total"></div>
            <div class="running-total" id="tie-total"></div>
            <div class="running-total" id="computer-total"></div>
        </div>
    </div>
</body>

</html>
